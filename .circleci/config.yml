version: 2.1

jobs:
  test:
    docker:
      - image: cimg/go:1.17
      - image: postgres:13.4-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: contacts
    working_directory: /go/src/github.com/circleci/cci-demo-docker
    environment:
      TEST_RESULTS: /tmp/test-results
    steps:
      - checkout
      - run:
          name: Waiting for Postgres to be ready
          command: |
            dockerize -wait tcp://localhost:5432 -timeout 10s
      - run:
          name: Set up test results folder
          command: |
            mkdir -p $TEST_RESULTS
      - run:
          name: Install go-junit-report
          command: |
            go get github.com/jstemmer/go-junit-report
      - run:
          name: Run unit tests
          environment:
            DATABASE_URL: "postgres://ubuntu@localhost:5432/contacts?sslmode=disable"
            DB_MIGRATIONS: /go/src/github.com/circleci/cci-demo-docker/db/migrations
          command: |
            set -ou pipefail
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            # Notice this `set -o pipefail`, this will cause script to fail if `make test` fails
            # without this option script will return success regardless of testing result due to pipe after test command
            make test | tee ${TEST_RESULTS}/go-test.out
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results:
          path: /tmp/test-results
  push_image:
    docker:
      # We technically do not need Go ecosystem in this job,
      # however, we are keeping this same as `build` job in an attempt
      # to exercise performance improvement through cached images in the workflow run.
      - image: cimg/go:1.17
    steps:
      - checkout
      - setup_remote_docker:
          # https://circleci.com/docs/2.0/building-docker-images/#docker-version
          version: 20.10.7
      - run:
          name: Build service
          command: |
            make
      - run:
          name: Build and push Docker image
          environment:
            DOCKER_IMAGE_NAME: circleci/cci-demo-docker
          command: |
            TAG="0.1.${CIRCLE_BUILD_NUM}"
            docker image build --tag "${DOCKER_IMAGE_NAME}:${TAG}" .
            # login credentials should be provided via context or project environment variables.
            # echo $DOCKER_PASSWORD | docker login docker.io --username $DOCKER_LOGIN --password-stdin
            # docker image push --all-tags $DOCKER_IMAGE_NAME

workflows:
  main:
    jobs:
      - test
      - push_image:
          requires:
            - test
